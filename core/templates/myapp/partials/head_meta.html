{% load static %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- SEO -->
<meta name="description"
      content="{{ page_description|default:'Odontopediatra infantil en Buenos Aires. Atención especializada para bebés, niños y adolescentes. Consultorio cálido, sin miedo y con turnos rápidos por WhatsApp.' }}">

<meta name="keywords"
      content="{{ page_keywords|default:'odontopediatra, dentista infantil, odontología infantil, dentista niños, consultorio odontopediátrico, caries niños, prevención dental infantil, odontopediatra Buenos Aires' }}">

<meta name="author" content="Od. Alessandrello">

<!-- Open Graph (WhatsApp / Facebook / Instagram preview) -->
<meta property="og:title"
      content="{{ og_title|default:'Od. Alessandrello · Odontopediatra Infantil' }}">

<meta property="og:description"
      content="{{ og_description|default:'La primera experiencia dental de tu hijo puede ser tranquila y sin miedo. Prevención, cuidado y sonrisas sanas desde el primer día.' }}">

<meta property="og:image"
      content="{{ request.scheme }}://{{ request.get_host }}{% static 'img/hero-odontopediatra.webp' %}">

<meta property="og:url"
      content="{{ request.scheme }}://{{ request.get_host }}{{ request.path }}">

<meta property="og:type" content="website">
<meta property="og:locale" content="es_AR">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Odontopediatra Infantil · Od. Alessandrello">
<meta name="twitter:description" content="Atención dental especializada para niños. Turnos rápidos por WhatsApp.">
<meta name="twitter:image"
      content="{{ request.scheme }}://{{ request.get_host }}{% static 'img/hero-odontopediatra.webp' %}">

<!-- Theme -->
<meta name="theme-color" content="#ffffff">
